<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4a90e2, #9333ea);
            color: #fff;
            padding: 2em;
        }

        main {
            padding: 2em;
        }

        footer {
            background: linear-gradient(to right, #9333ea, #4a90e2);
            color: #fff;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1, h2, h3 {
            color: #9333ea;
        }

        p {
            color: #4a90e2;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Colorful Website</h1>
    </header>

    <main>
        <h2>Express Yourself with Colors!</h2>
        <p>This vibrant website is designed to bring joy and creativity to your digital experience. Explore the colors and enjoy your visit!</p>
    </main>

    <footer>
        <p>&copy; 2023 Colorful Website. All rights reserved.</p>
    </footer>
</body>

</html>
